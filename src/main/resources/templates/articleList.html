<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">PROJECT ARCHIVE</h1>
        <h4 class="mb-3">IBA의 프로젝트를 소개합니다.</h4>
    </div>

    <div class="container">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>
        <div class="row">
            <div class="col-12" th:each="item : ${articles}">
                <div class="card mb-3">
                    <div class="card-header" th:text="${item.id}"></div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.title}"></h5>
                        <p class="card-text" th:text="${item.content}"></p>
                        <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
