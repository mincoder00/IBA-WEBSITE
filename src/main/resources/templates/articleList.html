<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="p-5 mb-5 text-center bg-light">
        <img th:src="@{/images/iba-removebg.png}" alt="IBA Logo">
        <h5 class=" mb-3">Intelligent Business Analytics</h5>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3" th:each="item : ${paging.content}">
                <div class="card">
                    <div class="card-header text-muted" th:text="|${#temporals.format(item.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                    <div class="card-body">
                        <a th:href="@{/articles/{id}(id=${item.id})}" class="card-title">
                            <h5 th:text="${item.title}"></h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/new-article}'|"
                class="btn btn-secondary btn-sm mb-3">글 등록</button>
        <div class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${paging.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/articles(page=${paging.number - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, paging.totalPages - 1)}"
                        th:classappend="${i == paging.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/articles(page=${i})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${paging.hasNext()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/articles(page=${paging.number + 1})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    <script src="/js/article.js"></script>
</div>
</body>
</html>
