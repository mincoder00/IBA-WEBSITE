<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">PROJECT ARCHIVE</h1>
        <h4 class="mb-3">IBA의 프로젝트를 소개합니다.</h4>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                        <div class="text-muted mb-2" th:text="|작성 일시 ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                    </header>
                    <section class="mb-5">
                        <p class="fs-5 mb-4" th:utext="${article.content}"></p>
                    </section>
                    <button type="button" id="modify-btn"
                            th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                            class="btn btn-primary btn-sm">수정</button>
                    <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
                </article>
            </div>
        </div>
    </div>
    <script src="/js/article.js"></script>
</div>
</body>
</html>
