<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Project Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           font-family: 'Pretendard';
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        article{
            margin-top: 100px;
        }

        .article-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .article-header {
            margin-bottom: 3rem;
             background: transparent; /* 배경색 완전히 제거 */
        }
        .article-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.3;
            background: none;  /* 배경색 제거 */
        }

        .article-meta {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .category-badge {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            margin-top: 30px;
        }

        .article-content {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            font-size: 1.1rem;
            line-height: 1.8;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.03);
        }

        .article-content p {
            margin-bottom: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background: #fff;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #f8f9fa;
            border-color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .article-title {
                font-size: 2rem;
            }

            .article-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="article-container">
        <article>
            <input type="hidden" id="article-id" th:value="${article.id}">

            <header class="article-header">
                <h1 class="article-title" th:text="${article.title}"></h1>
                <div class="article-meta" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${nickname}|"></div>
                <div class="article-meta" th:text="|Last modified date ${#temporals.format(article.updatedAt, 'yyyy-MM-dd HH:mm')}|"></div>
            </header>

            <div class="category-badge" th:text="${article.category}"></div>

            <div class="article-content">
                <p class="card-text" th:utext="${article.content}"></p>
            </div>

            <div class="button-group">
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn">수정</button>
                <button type="button" id="delete-btn" class="btn">삭제</button>
            </div>
        </article>
    </div>
</div>
</body>
</html>
