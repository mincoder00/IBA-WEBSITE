<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>New Project</title>
    <style>
        * {
           font-family: 'Pretendard';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .article-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        article {
            margin-top: 100px;
        }

        .article-header {
            margin-bottom: 3rem;
            background: transparent;
        }

        .title-input {
            width: 100%;
            font-size: 2rem;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .title-input:focus {
            outline: none;
            border-color: #1565C0;
            box-shadow: 0 0 0 2px rgba(21, 101, 192, 0.1);
        }

        .category-select {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .category-select:focus {
            outline: none;
            border-color: #1565C0;
            box-shadow: 0 0 0 2px rgba(21, 101, 192, 0.1);
        }

        .content-textarea {
            width: 100%;
            min-height: 400px;
            padding: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-bottom: 2rem;
            resize: vertical;
        }

        .content-textarea:focus {
            outline: none;
            border-color: #1565C0;
            box-shadow: 0 0 0 2px rgba(21, 101, 192, 0.1);
        }

        .error-message {
            padding: 1rem;
            background-color: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c00;
            margin-bottom: 1.5rem;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 4rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background: #fff;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #1565C0;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #1976D2;
        }

        @media (max-width: 768px) {
            .article-container {
                padding: 0 1.5rem;
            }

            .title-input {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="article-container">
        <article>
            <input type="hidden" id="article-id" th:value="${article.id}">

            <header class="article-header">
                <input type="text" class="title-input" placeholder="제목을 입력하세요" id="title"
                       th:value="${article.title}">
            </header>

            <select id="category" name="category" class="category-select">
                <option value="">카테고리를 선택해주세요</option>
                <option value="교육세션" th:selected="${article.category == '교육세션'}">교육세션</option>
                <option value="정규세션" th:selected="${article.category == '정규세션'}">정규세션</option>
                <option value="공모전" th:selected="${article.category == '공모전'}">공모전</option>
                <option value="개인" th:selected="${article.category == '개인'}">개인</option>
                <option value="기타" th:selected="${article.category == '기타'}">기타</option>
            </select>

            <textarea class="content-textarea" placeholder="내용을 입력하세요" id="content"
                      th:text="${article.content}"></textarea>

            <div id="error-message" class="error-message" role="alert"></div>

            <div class="button-group">
                <button th:if="${article.id} != null" type="button" id="modify-btn"
                        class="btn btn-primary">수정</button>
                <button th:if="${article.id} == null" type="button" id="create-btn"
                        class="btn btn-primary">등록</button>
            </div>
        </article>
    </div>
</div>
</body>
</html>
