<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-5 mb-5 text-center bg-light">
        <h1 class="mb-3">PROJECT ARCHIVE</h1>
        <h4 class="mb-3">Intelligent Business Analytics</h4>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <input type="hidden" id="article-id" th:value="${article.id}">
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="제목" id="title"
                               th:value="${article.title}">
                    </header>
                    <div>
                        <select id="category" name="category" class="form-select">
                            <option value="">카테고리를 선택해주세요</option>
                            <option value="교육세션" th:selected="${article.category == '교육세션'}">교육세션</option>
                            <option value="정규세션" th:selected="${article.category == '정규세션'}">정규세션</option>
                            <option value="공모전" th:selected="${article.category == '공모전'}">공모전</option>
                            <option value="개인" th:selected="${article.category == '개인'}">개인</option>
                            <option value="기타" th:selected="${article.category == '기타'}">기타</option>
                        </select>
                    </div>
                    <div class="mb-4"></div>
                    <section class="mb-5">
                        <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}"></textarea>
                    </section>
                    <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
                    <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                    <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
                    <div class="mb-4"></div>
                </article>
            </div>
        </div>
    </div>
    <script src="/js/article.js"></script>
</div>
</body>
</html>
